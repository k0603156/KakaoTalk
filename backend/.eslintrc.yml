env:
  browser: true
  commonjs: true
  es6: true
extends:
  - google
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules:
  {
    quotes: ["error", "double"],
    object-curly-spacing: ["error", "always"],
    new-cap: ["error", { "capIsNew": false }],
  }
